<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <body>
        <script>

var data =[10,20,30,60,40,70,100,120,130,20];
console.log(d3.max(data));
var height=200; 
var width=500;

var myScale =d3.scaleLinear()
                .domain([0, d3.max(data)])
                .range([0,height]);


// var w


        var canvas = d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height)
                    .append("g");

           

         var rect = canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("width",24)
                        .attr("height",function(d){
                            return myScale(d);
                        })
                        .attr("fill","orange")
                        .attr("x",function(d,i){
                            return i*25;
                        })
                        .attr("y",function(d,i){
                                return height-(d);
                        });
                        

                    

            
        </script>

    </body>
    </html>
